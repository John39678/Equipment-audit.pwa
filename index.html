<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Outbound Equipment Audit</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</head>
<body>
  <div class="container">
    <img src="fedex-logo.png" alt="FedEx Logo" class="logo" />
    <h1>Outbound Equipment Audit</h1>

    <div class="section" id="radios">
      <h2>Radios</h2>
      <input type="text" id="radioInput" placeholder="Enter Radio Serial" />
      <button onclick="addSerial('radio')">Add</button>
      <button onclick="startScanner('radio')">Scan</button>
      <ul id="radioList"></ul>
    </div>

    <div class="section" id="panasonics">
      <h2>Panasonic Scanners</h2>
      <input type="text" id="panasonicInput" placeholder="Enter Panasonic Serial" />
      <button onclick="addSerial('panasonic')">Add</button>
      <button onclick="startScanner('panasonic')">Scan</button>
      <ul id="panasonicList"></ul>
    </div>

    <div class="section" id="zebras">
      <h2>Zebra Scanners</h2>
      <input type="text" id="zebraInput" placeholder="Enter Zebra Serial" />
      <button onclick="addSerial('zebra')">Add</button>
      <button onclick="startScanner('zebra')">Scan</button>
      <ul id="zebraList"></ul>
    </div>

    <div class="section" id="fingers">
      <h2>Finger Scanners</h2>
      <input type="text" id="fingerInput" placeholder="Enter Finger Serial" />
      <button onclick="addSerial('finger')">Add</button>
      <button onclick="startScanner('finger')">Scan</button>
      <ul id="fingerList"></ul>
    </div>

    <div class="section" id="honeywell">
      <h2>Honeywell Printers</h2>
      <input type="text" id="honeywellInput" placeholder="Enter Honeywell Printer Serial" />
      <button onclick="addSerial('honeywell')">Add</button>
      <button onclick="startScanner('honeywell')">Scan</button>
      <ul id="honeywellList"></ul>
    </div>

    <div class="section" id="expressScanners">
      <h2>Express Scanners</h2>
      <input type="text" id="expressScannerInput" placeholder="Enter Express Scanner Serial" />
      <button onclick="addSerial('expressScanner')">Add</button>
      <button onclick="startScanner('expressScanner')">Scan</button>
      <ul id="expressScannerList"></ul>
    </div>

    <div class="section" id="expressFingers">
      <h2>Express Finger Scanners</h2>
      <input type="text" id="expressFingerInput" placeholder="Enter Express Finger Serial" />
      <button onclick="addSerial('expressFinger')">Add</button>
      <button onclick="startScanner('expressFinger')">Scan</button>
      <ul id="expressFingerList"></ul>
    </div>

    <div class="section" id="radioBatteries">
      <h2>Radio Batteries On Hand</h2>
      <input type="number" id="radioBatteriesInput" placeholder="Enter number (0-99)" min="0" max="99" maxlength="2" />
      <button onclick="addBatteryCount()">Add</button>
      <div id="radioBatteriesDisplay"></div>
    </div>

    <div id="scannerContainer" style="display:none;">
      <h2>Scanning... <button onclick="stopScanner()">Stop</button></h2>
      <div id="scannerPreview" style="width:100%; height:300px;"></div>
    </div>

    <button onclick="exportPDF()">Export to PDF</button>
    <button onclick="clearAll()">Clear All</button>
  </div>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
