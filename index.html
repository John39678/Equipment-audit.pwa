<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <title>Equipment Audit</title>
</head>
<body>
  <div class="background-logo"></div>
  <div class="container">
    <h1>Outbound Equipment Audit</h1>

    <form id="auditForm">
      <h2>Radios</h2>
      <div id="radios"></div>

      <h2>Panasonics</h2>
      <div id="panasonics"></div>

      <h2>Zebra Scanners</h2>
      <div id="zebras"></div>

      <h2>Finger Scanners</h2>
      <div id="fingers"></div>

      <button type="submit">Save to Local</button>
      <button type="button" id="downloadPDF">Download PDF</button>
      <button type="button" id="loadSaved">Load Saved</button>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="app.js"></script>

  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/service-worker.js").then(
          (registration) => {
            console.log("ServiceWorker registered:", registration.scope);
          },
          (error) => {
            console.error("ServiceWorker failed:", error);
          }
        );
      });
    }
  </script>
</body>
</html>
