<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script defer src="app.js"></script>
  <title>Equipment Audit</title>
</head>
<body>
  <div class="background-logo"></div>
  <div class="container">
    <h1>Outbound Equipment Audit</h1>

    <form id="auditForm">
      <h2>Radios</h2>
      <div id="radios">
        <!-- 15 Radio serial inputs -->
        <script>
          for (let i = 0; i < 15; i++) {
            document.write('<input type="text" placeholder="Radio Serial #" maxlength="12" />');
          }
        </script>
      </div>

      <h2>Panasonics</h2>
      <div id="panasonics">
        <!-- 15 Panasonic scanner inputs -->
        <script>
          for (let i = 0; i < 15; i++) {
            document.write('<input type="text" placeholder="Panasonic Scanner #" maxlength="12" />');
          }
        </script>
      </div>

      <h2>Zebra Scanners</h2>
      <div id="zebras">
        <!-- 20 Zebra inputs -->
        <script>
          for (let i = 0; i < 20; i++) {
            document.write('<input type="text" placeholder="Zebra Scanner #" maxlength="12" />');
          }
        </script>
      </div>

      <h2>Finger Scanners</h2>
      <div id="fingers">
        <!-- 15 Finger scanner inputs -->
        <script>
          for (let i = 0; i < 15; i++) {
            document.write('<input type="text" placeholder="Finger Scanner #" maxlength="12" />');
          }
        </script>
      </div>

      <button type="submit">Save to Local</button>
      <button type="button" onclick="generatePDF()">Download PDF</button>
      <button type="button" onclick="loadFromLocal()">Load Saved</button>
    </form>
  </div>
</body>
</html>
